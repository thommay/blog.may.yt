<!doctype html>
<html lang={{config.default_language}}">
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
    <meta name="author" content="{{ config.extra.author.name }}">

    {% if current_url %}
        <link rel="canonical" href="{{ current_url | safe }}" />
    {% endif %}

    <link rel="alternate" type="application/atom+xml" title="Atom feed for blog.may.yt" href="{{ config.base_url | safe }}/atom.xml" />

    <link href="/styles.css" rel="stylesheet">

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
  <div class="container content">
    <header class="masthead">
      <div style="position:relative">
        <h2 class="masthead-title">
          <a href="{{ config.base_url |safe}}" title="Home">{{ config.title | safe }}</a>
        </h2>
        {% block header %}{% endblock header %}
      </div>
    </header>

    <div>
      {% block toc_aside %}{% endblock toc_aside %}
      <main>{% block main %}{% endblock main %}</main>
    </div>

    <footer class="footer">
      <hr>
      <small>
        &copy; <time datetime="2020">2020</time>. All rights reserved.
        <a href="{{ get_url(path="@/pages/contact.md") | safe }}">Contact</a>
      </small>
    </footer>
  </div>


  <!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
  <script>
    (function(f, a, t, h, o, m){
      a[h]=a[h]||function(){
        (a[h].q=a[h].q||[]).push(arguments)
      };
      o=f.createElement('script'),
        m=f.getElementsByTagName('script')[0];
      o.async=1; o.src=t; o.id='fathom-script';
      m.parentNode.insertBefore(o,m)
    })(document, window, '//stats.may.yt/tracker.js', 'fathom');
    fathom('set', 'siteId', 'AVTMN');
    fathom('trackPageview');
  </script>
  <!-- / Fathom -->
</body>
</html>
